    <header>
        <div class="cards col-11 col-md-8 col-xl-6">
          <h1>Complete el formulario para solicitar información</h1>
          <h3>Recibirá un email dentro de las siguientes 72 horas</h3>
        </div>
    </header>
    <main class="cards col-11 col-md-8 col-xl-6"> class="cards row justify-content-around my-5"
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Write your full name here">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Country</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Write your country of residence">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Language</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Language you want to learn">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Write your message here</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </main>
